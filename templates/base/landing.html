{% extends "base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}SoapBox{% endblock %}

{% block content %}
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">SoapBox</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Where opinions free fly.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <a id="id--sign-in" class="btn btn-success btn-lg px-4 me-sm-3" href="{% url 'account_login' %}">{% trans "Sign In" %}</a>
            <a id="id--register" class="btn btn-primary btn-lg px-4 me-sm-3" href="{% url 'account_signup' %}">{% trans "Register" %}</a>
        </div>
    </div>
    <div class="col-lg-6 mx-auto overflow-hidden" style="max-height: 40vh;">
        <div class="bg-white">
            <img src="{% static 'img/free-speech-6249234_1280.png' %}" alt="SoapBox logo" width="700" height="500" loading="lazy" class="img-fluid border rounded-3 shadow-lg p-3">
        </div>
    </div>
</div>

{% include "snippet/site_warning.html" %}

{% endblock %}
